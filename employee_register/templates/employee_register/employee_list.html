{% extends "employee_register/base.html" %}

{% block content %}
    <table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
    <tr>
        <td>Full name</td>
        <td>Mobile</td>
        <td>Position</td>
        <td><a href="{% url 'employee_add' %}" class="btn btn-outline-success">
            <i class="fas fa-plus"></i> ADD</a></td>
    </tr>
    </thead>
    <tbody>
    {% for employee in employee_list %}
    <tr>
        <td>{{ employee.fullname }}</td>
        <td>{{ employee.mobile }}</td>
        <td>{{ employee.position }}</td>
        <td>
            <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0"><i class="fas fa-edit"></i></a>
            <form method="post" action="{% url 'employee_delete' employee.id %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn">
                    <i class="fas fa-trash-alt fa-lg text-danger float-right"></i>
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
